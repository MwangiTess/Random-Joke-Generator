<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Font Awesome to show the li icons for volume,copy and twitter-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Style Sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "Container">
        <span>&#128514;&#128514;</span> <!--Emoticons unicode subset for insterting Emojies-->
        <p id = "Joke">
            Today, I asked my phone “Siri, why am I still single?” and it activated the front camera.
        </p>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button id = "btn">Get New Joke</button>
            </div>
        </div>

    </div>
    <!-- Script -->
   <script src="index.js"></script> 
</body>
</html>
